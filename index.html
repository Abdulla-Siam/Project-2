<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Job Application <span class="beside">(Web)</span></h1>
            <form action="">
                <div class="content">
                    <div class="data">
                        <label for="first_name">First Name</label><input type="text" id="first_name" name="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="data">
                        <label for="last_name">Last Name</label><input type="text" id="last_name" name="last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="data">
                        <label for="email">Email</label><input type="email" name="email" id="email" placeholder="Enter Email">
                    </div>
                    <div class="data">
                        <label for="job">Job</label>
                        <select name="job" id="job">
                            <option value="">Select Job</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Developer</option>
                        </select>
                    </div>
                    <div class="add">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4 " cols="45" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="data">
                        <label for="city">City</label><input type="text" name="city" id="city" placeholder="Enter City...">
                    </div>
                    <div class="data">
                        <label for="code">Pincode</label><input type="number" name="code" id="code" placeholder="Enter Pincode">
                    </div>
                    <div class="data">
                        <label for="date">Date</label><input type="date" name="date" id="date" value="2025-01-01">
                    </div>
                    <div class="data">
                        <label for="upload">Upload Your CV</label><input type="file" name="upload" id="upload">
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
